<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Temprature Calculator</title>
    <style>
        #loader,#result{
        display: none;
    }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <!-- Card -->
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Temprature Calculator</h1>
                    <!-- Temprature Details -->
                    <form id="temprature-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">&#8451;</span>
                                <input type="number" id="degree" class="form-control" placeholder="Enter Temprature">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-primary btn-block">
                        </div>
                    </form>
                    <!-- LOADER HERE -->
                    <div id="loader">
                        <img src="/calculating.gif" alt="Calculating">
                    </div>
                    <!-- RESULTS -->
                    <div id="result" class="pt-3">
                        <h5>Result</h5>
                        <!-- To Celcius -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">&#8457;</span>
                                <input type="number" id="fahrenheit" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>    














    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
